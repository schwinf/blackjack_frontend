<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>You Don't Know Jack(black)</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="grid-container">
                <div class="item1" id="item1">
                    <button id="quit-button">Quit</button>
                </div>
                <div class="item2">
                    <p id="dealer-text-area">Welcome to Black Jack</p>
                </div>
                <div class="item3"></div>  
                <div class="item4"></div>
                <div class="item5"></div>
                <div class="item6">
                    
                </div>
                <div class="item7"></div>
                <div class="item8">
                    <div class="buttonContainer">
                        <div class="top-space-45"></div>
                        <button id="hit-button">Hit Me!</button>
                        <br><br>
                        <button id="stay-button">Stay</button>
                        <br><br>
                        <button id="double-down-button">Double Down</button>
                    </div>
                </div> 
                <div class="item9" id="item9">
                    <div class="top-space-45"></div>
                    <input type="text" name="playerMoney" value="" disabled="disabled" class="playerMoney" id="player-money">
                </div>
                <div class="item10">
                    <p id="player-text-area">Welcome to Black Jack</p>
                    <button id="new-game-button">New Game</button>
                </div>
                <div class="item11" id="item11">
                    <div class="top-space-45"></div>
                    <div id="betting-button-container">
                        <button id="amount-min">-</button>
                        <input type="text" name="anteBox" value="" disabled="disabled" class="anteBox" id="anteBox">
                        <button id="amount-plus">+</button><br>
                        <button id="ante-button">Bet</button>
                    </div>
                </div>  
            </div>
        <script src="scripts.js"></script>
    </body>
</html>
